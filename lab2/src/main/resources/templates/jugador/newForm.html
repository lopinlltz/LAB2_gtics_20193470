<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
              crossorigin="anonymous">
        <title>Nuevo Jugador</title>
    </head>
    <body class="container">
        <div class="container">
            <h2>Nuevo Jugador</h2>
            <hr/>
            <form method="post" th:action="@{/lab2/jugador/guardar}">
                <div class="mb-3">
                    <label for="nombre">Nombre</label>
                    <input name="nombre" type="text" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="edad">Edad</label>
                    <input name="edad" type="text" class="form-control" id="edad">
                </div>
                <div class="mb-3">
                    <label for="posicion">Posicion</label>
                    <input name="posicion" type="text" class="form-control" id="posicion">
                </div>
                <div class="mb-3">
                    <label for="club">Club</label>
                    <input name="club" type="text" class="form-control" id="club">
                </div>



                <a th:href="@{/lab2/jugador}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
                crossorigin="anonymous"></script>
    </body>
</html>
